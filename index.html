<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Form</title>
  <link rel="shortcut icon" href="favicon.ico">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Berkshire+Swash&family=Montserrat&family=Sacramento&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="index.css">
  <script src="https://kit.fontawesome.com/2600292e6d.js" crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous"></script>

</head>

<body class=form-body>
  <button type="button" class="btn btn-outline-success font-weight-bold form-home">Home</button>
  <div class="input">
    <img class="form-image" src="images/cart2.png" alt="">
    <h1 class="form-h1">Thanks for taking the time to reach out to me.How may I help you?</h1>
    <div class="row form-row">
      <div class="col-lg-6">
        <h2 class="tag">Name</h2>
        <br>
        <input class="user-input" type="text" name="name">
      </div>

      <div class="col-lg-6">
        <h2 class="tag">Email</h2>
        <br>
        <input class="user-input" type="text" name="email">
      </div>
    </div>
    <div class="row form-row">
      <div class="col-lg-12">
        <h2 class="tag">Message</h2>
        <br>
        <textarea class="textarea" name="message" rows="8" cols="105"></textarea>
      </div>
    </div>
    <button type="submit" class="btn btn-outline-success rounded-pill font-weight-bold btn-lg form-submit">Submit</button>
  </div>

    <footer class="form-footer">
      <button type="button" class="btn btn-secondary linkedin social"><i class="fab fa-linkedin"></i>linkedin</button>
      <button type="button" class="btn btn-primary twitter social"><i class="fab fa-twitter"></i>twitter</button>
      <button type="button" class="btn btn-primary facebook social"><i class="fab fa-facebook-f"></i>facebook</button>
      <button type="button" class="btn btn-danger instagram social"> <i class="fab fa-instagram "></i>instagram</button>
      <p class="para">Created by me Â© Nimish</p>
    </footer>
</body>
</html>
